version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: foyer
      # Remove MYSQL_USER and MYSQL_PASSWORD when configuring root
      # Or, if you want to allow an empty password for root:
      # MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - "3307:3306"   # changed to 3307 if 3306 is in use on host
    volumes:
      - mysql-data:/var/lib/mysql

  backend:
    build: .
    container_name: backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/foyer?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ""
    ports:
      - "8083:8083"
    depends_on:
      - mysql

  frontend:
    build: ./chambre-frontend
    container_name: frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mysql-data:
