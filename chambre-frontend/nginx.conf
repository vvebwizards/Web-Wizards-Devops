server {
    listen 80;
    server_name localhost;

    # Serve static files (the built assets by Vite)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        # Fallback for SPA routing
        try_files $uri $uri/ /index.html;
    }

    # Reverse proxy for API endpoints under /chambre/
    location /chambre/ {
        # Include the /foyer context as backend runs at /foyer
        proxy_pass http://backend:8083/foyer/chambre/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Reverse proxy for API endpoints under /bloc/
    location /bloc/ {
        # Include the /foyer context as backend runs at /foyer
        proxy_pass http://backend:8083/foyer/bloc/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
