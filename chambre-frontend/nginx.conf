server {
    listen 80;
    server_name localhost;

    # Serve static files (built by Vite)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # Fallback to index.html for SPA routing
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests for /chambre routes to the backend container
    location /chambre/ {
        proxy_pass http://backend:8083/chambre/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Proxy API requests for /bloc routes to the backend container
    location /bloc/ {
        proxy_pass http://backend:8083/bloc/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
